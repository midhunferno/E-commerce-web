{% load static %}
<div class="small-container cart-page">
    {% if cart %}
    <table>
        <tbody><tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        {% for cart_item in cart.added_item.all %}
        <tr>
            <td>
                <div class="cart-info">
                    <img src="{% static  'images/buy-1.jpg' %}">
                    <div>
                        <p>{{cart_item.product.title }}</p>
                        <small>Rs : {{cart_item.product.price }}</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number"  disabled value="{{ cart_item.quantity }}"></td>
            <td>$50.00</td>
        </tr>
     {% endfor %}
    </tbody></table>
    <div class="total-price">
        <table>
            <tbody><tr>
                <td>Subtotal</td>
                <td>$200.00</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$35.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$230.00</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit"><h2>conform</h2></button></td>
            </tr>
        </tbody></table>
    </div>
    {% else %}
    <p>Cart is empty!</p>
    {% endif %}
</div>
